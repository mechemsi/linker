parameters:
    server:
        required: true
        type: string
    status:
        required: true
        type: string
    message:
        required: false
        type: string
        default: 'No details provided'

message_template: '[{status}] Server {server}: {message}'

channels:
    - transport: slack
    - transport: email
      options:
          to: 'ops@example.com'
          subject: 'Alert: {server} is {status}'
